<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>表单input</title>
  </head>
  <body>
    <h1 align="center">注册信息</h1>
    <hr color="#336699">
    <form class="form1" action="index.html" method="post" width="100%">
      <table bgcolor="#f2f2f2" align="center" width="600rem">
        <tr>
          <td align="right">姓名：</td>
          <td>
            <input type="text" name="username" size="25" maxlength="6" placeholder="请输入姓名" />
          </td>
        </tr>
        <tr>
          <td  align="right">邮箱：</td>
          <td>
            <input type="text" name="email" value="@163.com" />
          </td>
        </tr>
        <tr>
          <td align="right">密码：</td>
          <td>
            <input type="password" name="pwd" placeholder="请输入密码" />
          </td>
        </tr>
        <tr>
          <td align="right">确认密码：</td>
          <td>
            <input type="password" name="pwd2" placeholder="请再输入密码" />
          </td>
        </tr>
        <tr>
          <td align="right">上传照片：</td>
          <td>
            <input type="file" name="file" value="未选择任何文件" />
          </td>
        </tr>
        <tr>
          <td align="right">性别：</td>
          <td>
            <!-- 单选框只能选择一个，则使用同一个name值，否则的话能够选择多个 -->
            男<input type="radio" name="sex" value="男" checked/>
            女<input type="radio" name="sex" value="女"/>
            保密<input type="radio" name="sex" value="保密"/>
          </td>
        </tr>
        <tr>
          <td align="right">爱好：</td>
          <!-- 复选框的name值相同时不影响选择，不会和单选框一样
               value值是传递给服务器的值，一般建议一组复选框使用相同的name值，这样服务器在接收时，易分辨是哪组数据
          -->
          <td>
            读书<input type="checkbox" name="box1" value="readbood" checked />
            唱歌<input type="checkbox" name="box1" value="sing" />
            跳舞<input type="checkbox" name="box1" value="dance" />
          </td>
        </tr>
        <tr>
          <td colspan="2" align="center">
            <input type="button" name="button" value="来点我" />
            <input type="submit" name="submit_button" value="提交" />
            <input type="reset" name="reset_button" value="重置" />
            <!-- 图像域和提交按钮相同，具有提交表单信息的作用 -->
            <input type="image" name="image_button" src="image/image-button.png" value="">
          </td>
        </tr>
        <tr>
          <td><input type="hidden" name="hidden" value="这是一个用户注册信息"></td>
          <td></td>
        </tr>
      </table>
    </form>

  </body>
</html>
