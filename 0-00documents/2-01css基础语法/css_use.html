<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>css使用方法</title>
  <style type="text/css" media="screen">
    <!--
    /*p{
      color:blue;
    }
    h2{
      color:red;
    }*/
  -->
  </style>
  <!-- 上面的html注释是为了兼容低版本的浏览器，如ie6等，不识别style标签时，会注释掉p样式，如果浏览器支持style标签，则会忽略
  html注释 -->

  <!-- 连接外部样式 和html同时加载-->
  <link rel="stylesheet" href="css.css" type="text/css">

  <!-- 导入式@import html加载完成后才能加载，网速慢的时候就会存在问题-->
  <!-- <style type="text/css">
    @import url(css.css);
  </style> -->
</head>
<body>
  <!-- 行内样式 -->
  <h1 style="color:red;font-size:20px">css使用方法</h1>
  <!-- 不建议大量使用，有些需要特殊样式的时候再使用；原因是这样使用，没有使样式和html分离，不利于后期维护 -->

  <!-- 嵌入样式 -->
  <h2>css使用方法</h2>
  <p>行内样式</p>
  <p>嵌入样式</p>
  <p>外部样式</p>
  <p>导入样式</p>
</body>
</html>
