<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>block、inline</title>
	<style type="text/css">
		div{
			width:300px;
			height:200px;
			background:blue;
		}
		span{
			width:300px;
			height:200px;
			background:red;
		}
	</style>
</head>
<body>
  <!-- css的普通流，块级元素从上往下排列，行内元素从做往右排列 -->
	<div>这个是块级元素1</div>
	<div>这个是块级元素2</div>
	<span>这个是行内元素1</span>
	<span>这个是行内元素2</span>
</body>
</html>
