<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>布局综合练习</title>
  <style type="text/css">
    /*此处写代码*/
    *{
      margin: 0;
      padding: 0;
    }
    .container{
      width: 1264px;
      height: 900px;
      background-color: #ececec;
      position: relative;
      margin: 0 auto;
    }
    .contain{
      width: 1010px;
      height: 600px;
      background-color: green;
      position: relative;
      top: 12%;
      margin: 0 auto;
    }
    .top{
      width: 1010px;
      height: 350px;
      background-color: blue;
      position: relative;
      margin: 0 auto;
    }
    .top img{
      width: 360px;
      height: 215px;
      background-color: red;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto auto;
      display: inline-block;
      word-spacing: 3em;
    }
  </style>
</head>
<body>
  <!-- 此处写代码 -->
  <div class="container">
    <div class="contain">
      <div class="top">
        <!-- <div class="img">

        </div> -->
        <img src="http://climg.mukewang.com/58c0f808000129a303600215.jpg" alt="">
        <img src="http://climg.mukewang.com/58c0f819000198a703600214.jpg" alt="">
      </div>
      <div class="bottom">

      </div>
    </div>
  </div>
</body>
</html>
