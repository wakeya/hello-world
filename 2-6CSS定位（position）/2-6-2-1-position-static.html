<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>position-static</title>
  <link rel="stylesheet" href="./reset.css">
  <style type="text/css" media="screen">
    .block {
      position: static;
      top: 10px;

      width: 50px;
      height: 50px;

      line-height: 50px;
      text-align: center;
      border: 2px solid blue;
      box-sizing: border-box;
    }
    .block:nth-child(1){
      border: 2px solid green;
      /* margin: 30px; */
      margin-left: auto;
      margin-right: auto;
    }
    .block:nth-child(2){
      border: 2px solid red;
      /* position: static; */
      /* margin: 20px; */
    }
  </style>
</head>
<body>
  <div class="block">
    A
  </div>
  <div class="block">
    B
  </div>
  <div class="block">
    C
  </div>
  <div class="block">
    D
  </div>
</body>
</html>
