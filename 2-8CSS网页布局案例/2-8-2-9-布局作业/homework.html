<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>网页布局作业</title>
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <!-- 顶部 -->
  <div class="header">
    <img src="images/logo.png" alt="logo">
    <ul>
      <li><a href="#">HOME</a></li>
      <li><a href="#">ABOUT</a></li>
      <li><a href="#">GALLERY</a></li>
      <li><a href="#">FACULTY</a></li>
      <li><a href="#">EVENTS</a></li>
      <li><a href="#">CONTACT</a></li>
    </ul>
  </div>
  <div style="clear:both;"></div><!-- 不加这句话的话，下面的背景会上移 -->
  <!-- banner图 -->
  <div class="banner">
    <img src="images/banner3.jpg" alt="banner">
  </div>
  <!-- 遮罩层 -->
  <div class="topLayer"></div>
  <div class="message">
    <input class="message-content" type="text" name="name" value="" placeholder="your Name">
    <input class="message-content" type="text" name="phone" value="" placeholder="your Phone">
    <input class="message-content" type="text" name="email" value="" placeholder="your Email">
    <textarea class="message-content" name="comment" rows="5" placeholder="Write Your Comment Here"></textarea>
    <input class="message-content send-message" type="button" name="send-message" value="SEND MESSAGE">
  </div>

  <div style="clear:both;"></div>
  <!-- about区 -->
  <div class="about">
    <h1>ABOUT</h1>
  </div>
  <div style="clear:both;"></div>
  <!-- gallery区 -->
  <div class="gallery"></div>
  <div style="clear:both;"></div>
  <!-- 页脚 -->
  <div class="footer"></div>
</body>
</html>
