<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>盒子模型计算</title>
  <style media="screen" type="text/css">
    div {
      margin: 10px;
      padding: 5px;
      border: 1px red solid;

      /* width 和 height是元素内容的高度和宽度，不是盒子的高度和宽度，盒子的高度和宽度受padding/margin/border的影响 */
      width: 68px;
      height: 48px;
    }
  </style>
</head>

<body>
  <!-- 页面总占宽100px,高80px,其中margin:10px/padding:5px//border:1px; -->
  <div class="one">
    盒子模型计算
  </div>
  <!--
  盒子模型有标准盒子模型和IE盒子模型，如果不在网页开头书写 <!DOCTYPE html>那么各个浏览器就按各自的盒子模型进行解析
 -->
</body>

</html>
