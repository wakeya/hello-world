<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>display属性实现内联元素和块级元素相互转换</title>
  <style type="text/css" media="screen">
    div,
    span {
      background-color: #00aaee;
      border: 1px #666 solid;
    }

    div {
      /* display: inline; */
      display: inline-block;
      font-size: 16px;
      width: 100px;
      height: 30px;
      padding: 5px;
      margin: 10px;
    }

    /*
    span {
      display: block;
      width: 100px;
      height: 30px;
      padding: 5px;
      margin: 10px;
    }
    */

    span {
      display: none;
    }
    a:hover span{
      display: inline;
    }
  </style>
</head>

<body>
  <!-- 块级元素 -->
  <div class="">
    display属性-div
  </div>
  <div class="">
    display属性-div
  </div>
  <div class="">
    display属性-div
  </div>
  <div class="">
    display属性-div
  </div>
  <div class="">
    display属性-div
  </div>
  <div class="">
    display属性-div
  </div>
  <hr>
  <!-- 内联元素 -->
  <span>display属性</span>
  <span>display属性</span>
  <span>display属性</span>
  <hr>
  <a href="#">指我。。。<span>和你捉迷藏</span></a>
</body>

</html>
