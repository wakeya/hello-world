<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>多行垂直居中效果</title>
  <style media="screen" type="text/css">
    .warp{
      height: 400px;
      width: 100%;
      border: 1px blue solid;
      display: table; /*将元素转化为表格*/
    }
    .content{
      vertical-align: middle;
      display: table-cell; /*将元素转化为表格*/
    }
  </style>
</head>
<body>
  <div class="warp">
    <div class="content">
      <img src="http://climg.mukewang.com/59030cc90001a2d916000960.jpg" width="100%" height="80em" alt="">
      <h1>Welcome to Website</h1>
      <h2>CSS层叠样式,用于网页样式设置，使网页更美观。</h2>
    </div>
  </div>
</body>
</html>
