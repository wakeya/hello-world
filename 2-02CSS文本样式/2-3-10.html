<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>vertical-align属性</title>
  <!-- 设置元素内容的垂直方式 -->
  <!--
  语法：
  vertical-align:baseline | sub | super | top | text-top|
                 middle | bottom | text-bottom长度 | 百分比
  注意：垂直对齐方式，只对行内元素生效，对块级元素是不生效的。
 -->
  <style media="screen">
    p {
      background-color: #ececec;
      height: 80px;
      font-size: 20px;
    }

    span {
      color: red;
      font-size: 14px;
    }

    /* 可以看到第二个sub没什么变化，垂直对齐只对行内样式起作用 */
    .sub {
      vertical-align: sub;
    }

    .super {
      vertical-align: super;
    }
  </style>
</head>

<body>
  <b>----sub和super值----</b>
  <p>CSS层叠样式表<span class="sub">sub</span></p>
  <p class="sub">CSS层叠样式表<span>sub</span></p>
  <p>CSS层叠样式表<span class="super">super</span></p>
</body>

</html>
