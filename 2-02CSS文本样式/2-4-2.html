  <title>css文本样式练习</title>
  <style media="screen">
    a {

第一步：编写HTML代码文字内容。

1、包括大标题

2、关键字（可以点击的链接）

3、评论区（包括用户信息、评语、阅读信息）

提示：用户名后的五角星是用输入法打出，不是图片，小伙伴们可以直接复制使用，★

第二步：设置整体样式。

1、标题“大话西游之大圣娶亲的影评”字体颜色是绿色

2、关键字：字体颜色是#009；没有下划线

3、评论之间有水平线来区分

第三步：评论区样式设置

1、用户名有链接，样式和关键字样式一样

2、五角星的颜色设置为橘色

3、阅读量信息，其中“有用”也是链接，样式和关键字样式一样
 -->
