<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <title>文本样式</title>
  <style type="text/css">
    /*写出CSS样式*/
    p {
      line-height: 5em;
      background-color: #eee;
      text-align: center;
      font-size: 2em;
    }

    img {
      vertical-align: middle;
    }

    .one {
      font-size: 2em;
      vertical-align: middle;
    }

    .two {
      color: red;
      text-transform: capitalize;
      vertical-align: middle;
    }
  </style>
</head>

<body>
  <!--写出html代码-->
  <p><img src="http://climg.mukewang.com/59c21bae000157fa01000059.jpg" alt="">&nbsp;&nbsp;
    <span class="one">CSS层叠样式</span><span class="two">（cascading style sheets）</span></p>
</body>

</html>
