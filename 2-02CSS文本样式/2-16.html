<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>font属性-文字样式</title>
  <style media="screen">
    p{
      /* font-size:20px;
      font-family:"黑体"
      font-style:italic;
      font-weight: bold;
      font-variant: small-caps; */
      /* 使用font简写方式存在书写顺序：
      font:font-syle font-variant font-weight font-sieze/line-height font-family
      上面的前三者之间的顺序可以是任意的，后两个必须是这样的顺序

      /* 注意：值与值之间使用空格隔开，行高和字体大小作为一组，使用 斜杠隔开
       */
      font:italic small-caps 50px/1.5em "黑体";
    }

  </style>
</head>
<body>
  <p>CSS层叠样式表（Cascading Style Sheets）</p>
</body>
</html>
