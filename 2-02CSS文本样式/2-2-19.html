<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>2-19编程练习</title>
  <style type="text/css">
    /*
    1. 第一行文字的font属性用简写方式写，文字颜色是红色，文字加粗，样式是斜体，字体变形
    2.第二行文字的font属性使用分开书写的方式写，文字颜色是蓝色，文字加粗，字体变形
    */
    p.cascading1 {
      font:italic small-caps 20px "微软雅黑";
      color:red;
    }
    p.cascading2{
      color: blue;
      font-weight: bold;
      font-variant: small-caps;
    }
  </style>
</head>
<body>
  <p class="cascading1">Web前端工程师(Web front siege lion)</p>
  <p class="cascading2">CSS层叠样式表(Cascading Style Sheets)</p>
</body>
</html>
