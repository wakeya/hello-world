<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>css继承和层叠</title>
  <style media="screen">
    /* p{color:red;} */

    /* div{font-size: 12px;border:1px solid red;} */

    /* 下面的这种设置，在IE6以下的浏览器中是不兼容的，table表格中的字体没有发生变化 */
    /* body{font-size: 12px;} */

    /* 下面的这种写法就可以继承了 */
    /* body,table,tr,td{font-size: 12px;} */

    /* css层叠
    可以定义多个样式
    不冲突时，多个样式可层叠为一个
    冲突时，按不同样规则优先级来应用样式
     */
    h1{color:red;}
    /* h1{color:blue;} */
    h1{font-size: 12px;}

  </style>
</head>
<body>
  <!-- <div class=""> -->
    <!-- span标签从父元素继承了相应的属性 -->
    <!-- <p>css<span>继承</span></p> -->
    <!-- <div class=""> -->
      <!-- css层叠 -->
    <!-- </div> -->
  <!-- </div> -->
  <!-- <p>css继承和层叠</p> -->
  <!-- 继承好处：1.父元素设置样式，子元素可以继承 部分 属性 2.减少css代码，降低复杂性 -->
  <!-- 不是所有的属性都可以继承，border就不可以继承 -->

  <!-- <table border=1>
    <tr>
      <td>css继承</td>
      <td>css层叠</td>
    </tr>
  </table> -->
  <!-- h1标签有默认的字体大小，会忽略继承的字体大小12px -->
  <h1>css继承和层叠</h1>
</body>
</html>
