<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>表格</title>
  </head>
  <body>
    <!-- 创建2行3列表格 -->
    <table border="1" width="500">
      <caption>前端工程师平均工资</caption>
      <thead>
      <tr>
        <th>城市</th>
        <th>2014年</th>
        <th>2014年</th>
        <th>2015年</th>
        <th>2016年</th>
      </tr>
      <tr>
        <td>城市</td>
        <td>上半年</td>
        <td>下半年</td>
        <td>2015年</td>
        <td>2016年</td>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>北京</td>
        <td>8000</td>
        <td>9000</td>
        <td>10000</td>
        <td>12000</td>
      </tr>
      <tr>
        <td>上海</td>
        <td>6000</td>
        <td>7000</td>
        <td>80000</td>
        <td>10000</td>
      </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>合计</td>
          <td>7000</td>
          <td>8000</td>
          <td>9000</td>
          <td>11000</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
