<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>position-relative-absolute练习</title>
  <style>
    /*完善下列代码*/
    .per {
      width: 300px;
      height: 300px;
      background: red;
      margin-left: 200px;
      margin-top: 200px;
      position: relative;
    }

    .son {
      /* 父元素为relative子元素为absolute，偏移量为0，margin auto，有居中效果 */
      width: 100px;
      height: 100px;
      background: blue;
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      margin: auto auto;

    }
  </style>
</head>

<body>
  <div class="per">
    <div class="son"></div>
  </div>
</body>

</html>
