<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>css文本样式应用</title>
  <style media="screen">
    p{
      background-color: #ececec;
      height: 150px;
      text-align: center;
      line-height: 150px;
    }
    .one {
      font-size: 80px;
      color: #c9394a;
      font-weight: bold;
    }
    .two {
      font-size: 40px;
      color: gray;
      text-decoration: underline;
      letter-spacing: 5px;
      vertical-align: 15px;/* 上移 */
    }
    .three {
      font-size: 80px;
      color: gray;
      font-style: oblique;
    }
  </style>
</head>
<body>
  <p><span class="one">慕课网</span>&nbsp;&nbsp;<span class="two">只学有用的</span><span class="three">！</span></p>
</body>
</html>
