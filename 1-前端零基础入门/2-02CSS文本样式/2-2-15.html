<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>编程练习</title>
    <!-- 补充代码 -->
    <style media="screen">
      p{color:blue;}
      .font-style{font-style:italic;}/*设置为斜体*/
      .font-variant{font-variant:small-caps;}/*设置为小型大写字母字体*/
    </style>
</head>
<body>
    <!-- 补充代码 -->
    <p>font-weight属性规定字体的粗细</p>
    <p><span class="font-style">font-style属性规定字体的样式</span></p>
    <p><span class="font-variant">font-variant</span>属性设置文本为小型大写字母</p>
</body>
</html>
