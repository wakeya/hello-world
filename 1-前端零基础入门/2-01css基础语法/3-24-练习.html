<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>伪类选择器编程练习</title>
  <!--

（1）  页面上的3个链接，默认样式不带下划线

（2）  当链接未被访问时，链接的字体颜色是橘色；当鼠标悬停在链接上时，链接字体颜色变为绿色，字体变为20px，并且有1个像素的红色边框

（3）  当“衣服鞋帽”被访问了，字体颜色变为绿色

（4）  当“厕所清洁”被访问了，字体颜色变为蓝色

（5）  当“化妆用品”被访问了，字体颜色变为紫色

tips:给元素设置边框，可以使用border这个属性来设置，比如给div元素设置一个像素的红色边框，可以这样写：

div{ border:1px solid red }

第一步： 将链接的下划线去掉

第二步： 当链接未被访问时，字体颜色设置为橘色

第三步： 当鼠标悬停在链接上时，链接的字体颜色设置为绿色；字体大小设置为20px；链接有一个像素的红色边框

第四步：按照要求给3个链接被访问后字体的颜色
 -->
  <style media="screen" type="text/css">
    p {
      height: 30px
    }
    /*去掉下划线*/
    a {text-decoration:none;}
    p.suit a:link{color:orange;}
    p.suit a:visited{color:green;}
    p.suit a:hover{color:green;font-size:20px;border:1px solid red;}
    p.wc a:link{color:orange;}
    p.wc a:visited{color:blue;}
    p.wc a:hover{color:green;font-size:20px;border:1px solid red;}
    p.skin a:link{color:orange;}
    p.skin a:visited{color:purple;}
    p.skin a:hover{color:green;font-size:20px;border:1px solid red;}
  </style>
</head>

<body>
  <h2>商品列表</h2>
  <p class="suit">
    <a href="#">衣服鞋帽</a>
  </p>
  <p class="wc">
    <a href="#">厕所清洁</a>
  </p>
  <p class="skin">
    <a href="#">化妆用品</a>
  </p>
</body>

</html>
