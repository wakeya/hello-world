<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>3-6编程练习</title>
  <style media="screen" type="text/css">
    .one{
      color:red;
    }
    .div1{
      color:red;
    }
    div.div1{
      text-decoration:underline;
    }
    .two{
      color:red;
    }
  </style>
</head>
<body>

  <div class="div1">
    我是div1里面的文字
  </div>
  <div class="div2">
    我是div2里面的文字
  </div>
  <p class="two">我是p里面的文字</p>
</body>
</html>
