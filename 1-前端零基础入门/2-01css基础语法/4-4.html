<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>css选择器优先级</title>
  <style media="screen">
    div{color:red;}
    #idgreen{color:green;}
    .classblue{color:blue;}
    .classyellow{color:yellow;}
    div{color:gray;}
  </style>
</head>
<body>
  <p>单独使用</p>
  <div class="">
    使用标签选择器样式
  </div>
  <div class="" id="idgreen">
    使用ID
  </div>
  <div class="classblue">
    使用class样式
  </div>
  <!-- 优先结果：id选择器>标签选择器;class选择器>标签选择器 -->
  <p>同一个元素应用标签、id、class定义的样式</p>
  <div id="idgreen" class="classblue" >
    CSS优先级，同时引用标签、id、class定义的样式
  </div>
  <div class="classblue" id="idgreen" >
    CSS优先级，同时引用标签、id、class定义的样式
  </div>
  <!-- 优先级结果：id选择器>class选择器>标签选择器 -->
  <div class="classblue classyellow">
    CSS优先级，蓝色在前，黄色在后
  </div>
  <div class="classyellow classblue">
    CSS优先级，黄色在前，蓝色在后
  </div>
  <!-- 优先级结果：同类样式多次引用，样式表中后定义的优先级高 -->
  <!-- 上面这两个div标签，类名定义的前后是没有影响，主要是上面的内联样式的就近原则影响 -->
  <!-- 同类指：定义多个同类型的选择器，应用于同一元素，同时样式有冲突的时候，再引用样式的时候
     应用后面的样式，即近靠近的样式 -->

  <!-- 后代选择器需要遵循CSS优先级规则 -->
  <!--
  同一样式表中：
  1.权值相同
    就近原则（离被设置元素越近优先级越高）
  2.权值不同
    根据权值来判断CSS样式，
    哪种CSS样式权值高，就使用哪种样式
  选择器权值：
    标签选择器：权值为1
    类选择器和伪类：权值为10
    ID选择器：权值为100
    通配符选择器：权值为0
    行内样式：权值为1000

  例：#main div.warning h2{...}
  id:1              class:1          标签:2
  1*100=100         10*1=10          1*2=2
  权值：100+10+2=112

  CSS优先级总结
  !important声明最高
  CSS使用方法的优先级
    行内样式>内部样式>外部样式
    注：link链入外部样式和style内部样式优先级，取决于先后顺序。
  样式表中优先级
  Id选择器>class选择器>标签选择器>通配符
  权值相同：就近原则
  权值不同：使用权值高的
 -->
  <div class="">
    CSS优先级
  </div>
</body>
</html>
