<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>表格属性</title>
  </head>
  <body>
    <!-- 创建2行3列表格 -->
    <table border="6" width="500px" bgcolor="#f2f2f2" cellspacing="5" cellpadding="5"
    align="center" frame="box" rules="">
      <caption>前端工程师平均工资</caption>
      <thead>
      <tr bgcolor="#d8e4bc">
        <th>城市</th>
        <th>2014年</th>
        <th>2014年</th>
        <th>2015年</th>
        <th>2016年</th>
      </tr>
      <tr bgcolor="#d8e4bc">
        <td>城市</td>
        <td>上半年</td>
        <td>下半年</td>
        <td>2015年</td>
        <td>2016年</td>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td align="center" valign="middle" bgcolor="#b8cce4">北京</td>
        <td>8000</td>
        <td>9000</td>
        <td>10000</td>
        <td>12000</td>
      </tr>
      <tr align="center" valign="middle">
        <td bgcolor="#b8cce4">上海</td>
        <td>6000</td>
        <td>7000</td>
        <td>80000</td>
        <td>10000</td>
      </tr>
      </tbody>
      <tfoot>
        <tr align="center" valign="middle">
          <td height="30px" bgcolor="#b8cce4">合计</td>
          <td>7000</td>
          <td>8000</td>
          <td>9000</td>
          <td>11000</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
