<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <!-- div标签 -->
  <div class="">
    <img src="img/html.jpg" alt="">html课程
  </div>
  <div class="">
    <img src="img/js1.jpg" alt="">js入门课程
  </div>
  <div class="">
    <img src="img/js2.jpg" alt="">js进阶课程
  </div>
  <!-- span标签 -->
  <span class=""><img src="img/html.jpg" alt="html课程">html课程</span>
  <span class=""><img src="img/js1.jpg" alt="js入门课程">js入门课程</span>
  <span class=""><img src="img/js2.jpg" alt="js进阶课程">js进阶课程</span>
  <!-- 标签嵌套规则 -->
  <!-- 块级元素可包含行内元素和某些块级元素 -->
  <div class="">
    <h1>
      <a href="#"></a>
    </h1>
  </div>
  <!-- 行内标签不能包含块元素，只能包含其他行内元素 -->
  <a href="#"><h1><div></div></h1></a> <!-- 错误 -->
  <span><em></em></span><!-- 正确 -->
  <!-- 块级元素不能放在<p>标签内 -->
  <p>
    <div>
      11111
    </div>
    <h1>22222</h1>
  </p><!-- 错误浏览器会自动调整过来 -->
  <!-- 特殊块级元素只能包含行内元素，不能再包含块级元素
  如：h1、h2、h3、h4、h5、h6、p、dt-->
  <!-- 块级元素与块元素并列，行内元素和行内元素并列 -->
  <div>
    <h1></h1><p></p>
  </div><!-- 正确 -->
  <div class="">
    <span></span><a href="#"></a>
  </div><!-- 正确 -->
  <div class="">
    <h1>6666</h1><span>88888</span>
  </div><!-- 错误 -->
</body>

</html>
